<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mike Olson - Resume</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: { section: "#6d6d8a", sectionDark: "#c6c6df" },
          },
        },
      };
    </script>
    <script>
      (function () {
        try {
          const ls = localStorage.getItem("theme");
          const prefersDark =
            window.matchMedia &&
            window.matchMedia("(prefers-color-scheme: dark)").matches;
          const useDark = ls === "dark" || (!ls && prefersDark);
          document.documentElement.classList.toggle("dark", !!useDark);
        } catch (e) {}
      })();
    </script>
    <script>
      (function () {
        function setDark(useDark) {
          document.documentElement.classList.toggle("dark", !!useDark);
        }
        var previousThemeForPrint = null;
        function handleBeforePrint() {
          previousThemeForPrint =
            document.documentElement.classList.contains("dark");
          setDark(false);
        }
        function handleAfterPrint() {
          if (previousThemeForPrint !== null) {
            setDark(!!previousThemeForPrint);
            previousThemeForPrint = null;
          }
        }
        if (typeof window !== "undefined") {
          if ("onbeforeprint" in window) {
            window.addEventListener("beforeprint", handleBeforePrint);
            window.addEventListener("afterprint", handleAfterPrint);
          }
          var mql = window.matchMedia && window.matchMedia("print");
          if (mql) {
            var mqHandler = function (e) {
              e.matches ? handleBeforePrint() : handleAfterPrint();
            };
            if (mql.addEventListener) mql.addEventListener("change", mqHandler);
            else if (mql.addListener) mql.addListener(mqHandler);
          }
        }
      })();
    </script>
    <style type="text/tailwindcss">
      @layer base {
        html {
          @apply text-section dark:text-sectionDark;
        }
        a {
          @apply underline decoration-section dark:decoration-sectionDark;
        }
      }
      @layer components {
        .card {
          @apply flex flex-col items-center p-6 w-52 bg-white dark:bg-slate-800 rounded-lg shadow-lg dark:shadow-xl hover:shadow-xl dark:hover:shadow-2xl hover:bg-gray-50 dark:hover:bg-slate-700 no-underline;
        }
        .card .card-label {
          @apply text-lg dark:text-sectionDark dark:group-hover:text-white group-hover:text-gray-900;
        }
      }
    </style>
    <script type="module">
      import React from "https://esm.sh/react@19";
      import ReactDOMClient from "https://esm.sh/react-dom@19/client";

      window.React = React;
      window.ReactDOMClient = ReactDOMClient;
    </script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      function ResumeLandingPage() {
        const [isDark, setIsDark] = React.useState(() =>
          document.documentElement.classList.contains("dark"),
        );
        const toggleTheme = () => {
          const next = !isDark;
          setIsDark(next);
          if (next) {
            document.documentElement.classList.add("dark");
            try {
              localStorage.setItem("theme", "dark");
            } catch (e) {}
          } else {
            document.documentElement.classList.remove("dark");
            try {
              localStorage.setItem("theme", "light");
            } catch (e) {}
          }
        };
        return (
          <div className="min-h-screen flex flex-col items-center justify-center bg-gray-100 dark:bg-slate-900">
            <div className="fixed top-4 right-4 flex items-center gap-3">
              <button
                onClick={toggleTheme}
                className="p-2 rounded border bg-white dark:bg-slate-800 text-section dark:text-sectionDark border-section/30 dark:border-sectionDark/30 shadow hover:bg-gray-50 dark:hover:bg-slate-700 print:hidden"
                aria-label={
                  isDark ? "Switch to light mode" : "Switch to dark mode"
                }
              >
                {isDark ? (
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="22"
                    height="22"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    strokeWidth="2"
                    strokeLinecap="round"
                    strokeLinejoin="round"
                  >
                    <circle cx="12" cy="12" r="4" />
                    <path d="M12 2v2M12 20v2M4 12H2M22 12h-2M5.64 5.64L4.22 4.22M19.78 19.78l-1.42-1.42M18.36 5.64l1.42-1.42M4.22 19.78l1.42-1.42" />
                  </svg>
                ) : (
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="22"
                    height="22"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    strokeWidth="2"
                    strokeLinecap="round"
                    strokeLinejoin="round"
                  >
                    <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
                  </svg>
                )}
                <span className="sr-only">Toggle theme</span>
              </button>
              <a
                href="https://github.com/mwolson/resume"
                target="_blank"
                rel="noopener noreferrer"
                className="p-2 rounded border bg-white dark:bg-slate-800 text-section dark:text-sectionDark border-section/30 dark:border-sectionDark/30 shadow hover:bg-gray-50 dark:hover:bg-slate-700 no-underline print:hidden"
                aria-label="View source on GitHub"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="22"
                  height="22"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                >
                  <path d="M12 2C6.48 2 2 6.58 2 12.26c0 4.5 2.87 8.31 6.84 9.65.5.09.68-.22.68-.49 0-.24-.01-.87-.01-1.71-2.78.62-3.37-1.36-3.37-1.36-.45-1.17-1.11-1.48-1.11-1.48-.91-.63.07-.62.07-.62 1 .07 1.53 1.06 1.53 1.06.9 1.57 2.36 1.12 2.94.85.09-.67.35-1.12.64-1.38-2.22-.26-4.56-1.15-4.56-5.11 0-1.13.39-2.05 1.03-2.77-.1-.26-.45-1.3.1-2.71 0 0 .84-.27 2.75 1.06.8-.22 1.65-.34 2.5-.34s1.71.12 2.5.34c1.91-1.33 2.75-1.06 2.75-1.06.55 1.41.2 2.45.1 2.71.64.72 1.03 1.64 1.03 2.77 0 3.97-2.34 4.85-4.57 5.1.36.32.68.95.68 1.92 0 1.38-.01 2.49-.01 2.83 0 .27.18.59.69.49A10 10 0 0022 12.26C22 6.58 17.52 2 12 2z" />
                </svg>
                <span className="sr-only">GitHub</span>
              </a>
            </div>
            <header className="text-center mb-12">
              <h1 className="text-5xl text-gray-600 dark:text-sectionDark font-bold mb-4 px-4 sm:px-0">
                {"Mike Olson's Resume"}
              </h1>
              <p className="text-xl px-4 sm:px-0">
                Engineering Manager | Staff Architect | Frontend and Full-stack
              </p>
            </header>
            <div className="flex flex-col sm:flex-row items-center gap-6 sm:gap-8">
              <a href="resume.html" className="card group no-underline">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="64"
                  height="64"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  strokeWidth="2"
                  strokeLinecap="round"
                  strokeLinejoin="round"
                  className="text-blue-500 group-hover:text-blue-600 dark:text-blue-500 dark:group-hover:text-blue-400 mb-4"
                >
                  <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z" />
                  <polyline points="14 2 14 8 20 8" />
                  <line x1="16" x2="8" y1="13" y2="13" />
                  <line x1="16" x2="8" y1="17" y2="17" />
                  <line x1="10" x2="8" y1="9" y2="9" />
                </svg>
                <span className="card-label">View as HTML</span>
              </a>

              <a href="resume.pdf" className="card group no-underline">
                <div className="relative w-16 h-16 mb-4">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    strokeWidth="2"
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    className="absolute inset-0 text-green-500 group-hover:text-green-600 dark:text-green-500 dark:group-hover:text-green-400"
                    width="64"
                    height="64"
                    aria-hidden="true"
                  >
                    <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z" />
                    <polyline points="14 2 14 8 20 8" />
                  </svg>
                  <span className="pointer-events-none absolute left-1/2 -translate-x-1/2 top-[58%] -translate-y-1/2">
                    <span className="px-1.5 py-0.5 rounded bg-blue-400 group-hover:bg-blue-500 text-white dark:bg-blue-700 dark:group-hover:bg-blue-600 text-[10px] font-bold leading-none">
                      PDF
                    </span>
                  </span>
                </div>
                <span className="card-label">View as PDF</span>
              </a>
            </div>
          </div>
        );
      }

      const root = ReactDOMClient.createRoot(document.getElementById("root"));
      root.render(<ResumeLandingPage />);
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </body>
</html>
